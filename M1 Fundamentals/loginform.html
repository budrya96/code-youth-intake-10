    <br>
    <a href="https://www.google.ca/" style="padding-left: 75px;"> Forgot password?</a>
    <br><br>
    <input type="button" style="width: 200px; height:50px; color: white; background-color: blueviolet; border-color: blue; font-size: x-large;" value="LOGIN">

    <a href="https://www.facebook.com/"> <i class="fa fa-facebook" style="font-size:35px; color:#4986ee;" ></i></a>
