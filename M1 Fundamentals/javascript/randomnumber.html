<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = Math.floor(Math.random() * 10);
        let input = Number(prompt("Guess the correct number: "));

        for(i=1;i<6;i++){

            if(input == num){
            console.log("Correct")
            break;
        }
            else if(input > num){
            console.log("Lower")
            input = Number(prompt("Guess the correct number: "));

        }
        else if(input<num){
            console.log("Higher")
            input= Number(prompt("Guess the correct number: "));
        }

       
    }

       

    </script>
</body>
</html>
