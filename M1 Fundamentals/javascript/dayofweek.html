<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let day = prompt("Enter a number between 1-7 corresponding to a day of the week: ");
        if(day == 1){
            console.log("Sunday")
        }
        else if(day == 2){
            console.log("Monday")
        }
        else if(day == 3){
            console.log("Tuesday")
        }
        else if(day == 4){
            console.log("Wednesday")
        }
        else if(day == 5){
            console.log("Thursday")
        }
        else if(day == 6){
            console.log("Friday")
        }
        else if(day == 7){
            console.log("Saturday")
        }
        else{
            console.log("Please enter a value between 1-7.")
        }
    

    </script>
</body>
</html>
