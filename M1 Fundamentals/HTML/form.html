<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Feedback Form</h1>
    <form>
        <ul>

            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" maxlength="20" required>
                <br>
            </li>

            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
            </li>

            <li>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <br>
            </li>
            <li>
                <label for="dateofbirth">Date of Birth:</label>
                <input type="date" name="dateofbirth" id="dateofbirth" required>
            </li>
            <br>

            <li>
                <label for="emotions">Please check all the emotions that apply to you:</label> 
                   <ul type="disc">
                    <li>
                        <input type="checkbox" name="emotion1" id="emotions" value="angry" checked>Angry</input>
                    </li>
                    <li>
                        <input type="checkbox" name="emotion2" id="emotions" value="sad">Sad</input>
                    </li>
                    <li>
                        <input type="checkbox" name="emotion3" id="emotions" value="happy">Happy</input>
                    </li>
                    <li>
                        <input type="checkbox" name="emotion4" id="emotions" value="ambivalent">Ambivalent</input>
                    </li>
                   </ul> 
            </li>
            <li>
                <label for="satisfied">How satisfied were you with our service?</label>
                    <ul type="disc">
                        <li>
                            <input type="radio" name="satisfaction" id="satisfied" value="very satisfied" checked>Very satisfied</input>
                        </li>
                        <li>
                            <input type="radio" name="satisfaction" id="satisfied" value="satisfied">Satisfied</input>
                        </li>
                        <li>
                            <input type="radio" name="satisfaction" id="satisfied" value="didn't care">Didn't care</input>
                        </li>
                        <li>
                            <input type="radio" name="satisfaction" id="satisfied" value="dissatisfied">Dissatisfied</input>
                        </li>
                        <li>
                            <input type="radio" name="satisfaction" id="satisfied" value="very dissatisfied">Very dissatisfied</input>
                        </li>
                    </ul>
            </li>
            <li>
                <label for="comments">Further comments:</label>
                <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            </li>
            <br>
            <li>
                <label for="photo">Bio photo:</label>
                <input type="file" name="photo" id="photo" accept=".jpeg,.jpg,.png ">
            </li>
            <li>
                <label for="location">Location visited:</label>
                <select name="location" id="location">
                    <option value="select">Select location</option>
                </select>
            </li>
            <br>
            <li>
                <input type="submit" value="submit"/>
            </li>

        </ul>

    </form>
</body>
</html>
