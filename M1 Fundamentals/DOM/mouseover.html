<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="hoverMe" src="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png" alt="">

    <script>

        const hover = document.querySelector("img");
		hover.addEventListener('mouseover',function(){
                hover.style.height="100%";
                hover.style.width="100%";

		    }
        )

    </script>

</body>
</html>
