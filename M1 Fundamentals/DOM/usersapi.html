<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then((response)=>response.json())
        .then((data)=> {
			console.log("data",data);
            const table = document.createElement('table')
            let temp ='';
            for(i=0;i<data.length;i++){
               temp+= `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].username}</td><td>${data[i].email}</td><td>${data[i].address.street}</td><td>${data[i].address.suite}</td><td>${data[i].address.city}</td><td>${data[i].address.zipcode}</td><td>${data[i].address.geo.lat}</td><td>${data[i].address.geo.lng}</td><td>${data[i].phone}</td><td>${data[i].website}</td><td>${data[i].company.name}</td><td>${data[i].company.catchphrase}</td><td>${data[i].company.bs}</td></tr>` 
             //console.log(data[i].id)
            }
            table.innerHTML=temp;
            document.body.append(table);
        })
        .catch((error)=>console.log(error))
    </script>
</body>
</html>
